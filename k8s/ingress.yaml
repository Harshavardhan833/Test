apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eka-ingress
spec:
  rules:
  - host: 99185fe33e8268748cf7a8498967f013.serveo.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000